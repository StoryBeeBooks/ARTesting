<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebAR Diagnostics – Camera & Location</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; margin: 20px; }
    video { width: 100%; max-width: 480px; background: #000; }
    .box { padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 16px; }
    code { background: #f3f3f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>WebAR Diagnostics</h2>
  <div class="box">
    <h3>1) Camera Test</h3>
    <video id="v" autoplay playsinline muted></video>
    <div id="vc" style="color:#666; font-size: 14px;"></div>
  </div>
  <div class="box">
    <h3>2) Location Test</h3>
    <div id="loc">Waiting for location…</div>
  </div>
  <script>
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const v = document.getElementById('v');
        v.srcObject = stream;
        document.getElementById('vc').textContent = 'Camera OK (environment).';
      } catch (e) {
        document.getElementById('vc').textContent = 'Camera error: ' + e.message;
      }
    })();

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, accuracy } = pos.coords;
          document.getElementById('loc').textContent = `Lat: ${latitude.toFixed(6)}, Lon: ${longitude.toFixed(6)}, Accuracy: ${accuracy}m`;
        },
        err => {
          document.getElementById('loc').textContent = 'Location error: ' + err.message;
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    } else {
      document.getElementById('loc').textContent = 'Geolocation not supported.';
    }
  </script>
</body>
</html>
